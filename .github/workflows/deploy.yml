name: Deploy

on:
  push:
    branches:
      - develop   # staging
      - main      # production
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    name: ğŸŒŠ Deploy to ${{ github.ref_name == 'main' && 'Production' || 'Staging' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: ${{ github.ref_name == 'main' && 'production' || 'staging' }}
    steps:
      - name: ğŸ™ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸŒŠ Installing dependencies..."
          npm ci
          
          echo "ğŸŒŠ Installing frontend dependencies..."
          cd frontend && npm ci
          cd ..
          
          echo "ğŸŒŠ Installing backend dependencies..."
          cd backend && npm ci
          cd ..
      
      - name: ğŸ”¨ Build
        run: |
          echo "ğŸŒŠ Building for ${{ github.ref_name == 'main' && 'production' || 'staging' }}..."
          npm run build
      
      - name: ğŸ¬ Deploy
        run: |
          echo "ğŸŒŠ Deploying to ${{ github.ref_name == 'main' && 'production' || 'staging' }}..."
          ./scripts/deploy.sh ${{ github.ref_name }}
          echo "ğŸš€ Deployment complete!"